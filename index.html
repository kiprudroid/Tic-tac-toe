<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Tic Tac Toe</h1>
   
    <div id="game">
        <button class="box" id="box1" onclick="choose(0,this)">&nbsp; </button>
        <button class="box" id="box2" onclick="choose(1,this)"> &nbsp;</button>
        <button class="box" id="box3" onclick="choose(2,this)"> &nbsp;</button>
        <button class="box" id="box4" onclick="choose(3,this)"> &nbsp;</button>
        <button class="box" id="box5" onclick="choose(4,this)"> &nbsp;</button>
        <button class="box" id="box6" onclick="choose(5,this)"> &nbsp;</button>
        <button class="box" id="box7" onclick="choose(6,this)"> &nbsp;</button>
        <button class="box" id="box8" onclick="choose(7,this)"> &nbsp;</button>
        <button class="box" id="box9" onclick="choose(8,this)"> &nbsp;</button>


        <div class="check" id="check">
           
        </div>
    </div>
<div class="btn-wrapper">
    <button class="reset" type="button" onclick="location.reload()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
